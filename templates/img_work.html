<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='js/main.js') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Розпізнавання тексту</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
                  <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
              </svg>
              <span class="fs-4 pad_main">Розпізнавання тексту</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Головна</a></li>
            <li class="nav-item"><a href="/img" class="nav-link active">Зображення</a></li>
            <li class="nav-item"><a href="/pdf" class="nav-link">Файл</a></li>
            <li class="nav-item"><a href="/about" class="nav-link">Інформація</a></li>
              <li class="nav-item"><a href="/img/en/" class="nav-link active">Англійська</a></li>
          </ul>
        </header>
    </div>

    <div class="b-example-divider"></div>

    <div class="container my-5">
        <div class="row px-3 py-4 align-items-center rounded-3 border shadow-lg">
            <h1 class="text-center display-4 fw-bold lh-1 mb-3">Розпізнавання тексту з картинки</h1>
            <img src="{{url_for('static', filename='files/test_complete.png')}}" class="img-fluid img-rounded" alt="Image with text detect">
        </div>
    </div>

     <div class="container">
         <div class="input-group">
            <textarea class="form-control" rows="10" aria-label="With textarea" id="content"> {{ text }} </textarea>
         </div>
         <input type="button" id="copyID" value="Copy" class="btn btn-primary" />
         <script type="text/javascript">
            var button = document.getElementById("copyID"),
                input = document.getElementById("content");

            button.addEventListener("click", function(event) {
                event.preventDefault();
                input.select();
                document.execCommand("copy");
            });
         </script>
     </div>

    <div class="d-flex justify-content-center">
        <a href="/img">
            <button type="button" class="btn btn-outline-primary btn-lg px-4 me-md-2">Повернутись назад</button>
        </a>
    </div>
    <br>

    <div class="b-example-divider"></div>

    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"></svg>
          </a>
          <span class="text-muted">© 2022 TemaSer, Inc</span>
        </div>
    </footer>
</body>
</html>
